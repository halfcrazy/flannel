apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
  labels:
    k8s-app: nginx
spec:
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: nginx
    spec:
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - name: nginx
          image: nginx:alpine
          imagePullPolicy: IfNotPresent
